<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∏ Image to PDF Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 15px;
      font-weight: 500;
      color: #007bff;
    }

    .note {
      font-size: 13px;
      color: #999;
      text-align: left;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì∏ Image to PDF Converter</h2>
  <p>Select images or capture from camera</p>

  <!-- Image selection + camera -->
  <input type="file" id="imageInput" accept="image/*" multiple capture="environment" />

  <!-- Page size -->
  <select id="pageSize">
    <option value="a4">A4 (210mm x 297mm)</option>
    <option value="a5">A5 (148mm x 210mm)</option>
    <option value="letter">Letter (216mm x 279mm)</option>
    <option value="legal">Legal (216mm x 356mm)</option>
  </select>

  <!-- Resize input -->
  <input type="number" id="scale" min="10" max="100" value="100" placeholder="Resize % (Default 100%)" />

  <!-- Convert button -->
  <button onclick="convertToPDF()">Convert to PDF</button>

  <!-- Status area -->
  <p id="status">Select or capture images to begin</p>
  <p class="note">Tip: You can take photos directly if on mobile.</p>
</div>

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  const pageSizes = {
    a4: [210, 297],
    a5: [148, 210],
    letter: [216, 279],
    legal: [216, 356]
  };

  async function convertToPDF() {
    const input = document.getElementById('imageInput');
    const status = document.getElementById('status');
    const files = input.files;
    const pageSizeKey = document.getElementById('pageSize').value;
    const scalePercent = parseInt(document.getElementById('scale').value) || 100;

    if (!files.length) {
      status.textContent = "‚ùå Please select or capture one or more images.";
      return;
    }

    const pdf = new jsPDF({
      orientation: 'portrait',
      unit: 'mm',
      format: pageSizeKey
    });

    const [pageWidth, pageHeight] = pageSizes[pageSizeKey];

    status.textContent = "‚è≥ Processing images...";

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const dataUrl = await readAsDataURL(file);
      const img = new Image();
      img.src = dataUrl;

      await new Promise(resolve => {
        img.onload = () => {
          const ratio = img.width / img.height;
          let imgWidth = pageWidth * (scalePercent / 100);
          let imgHeight = imgWidth / ratio;

          if (imgHeight > pageHeight * (scalePercent / 100)) {
            imgHeight = pageHeight * (scalePercent / 100);
            imgWidth = imgHeight * ratio;
          }

          const x = (pageWidth - imgWidth) / 2;
          const y = (pageHeight - imgHeight) / 2;

          if (i > 0) pdf.addPage();
          pdf.addImage(dataUrl, 'JPEG', x, y, imgWidth, imgHeight);
          resolve();
        };
      });
    }

    const blob = pdf.output('blob');
    const fileSizeKB = Math.round(blob.size / 1024);
    const fileSizeMB = (fileSizeKB / 1024).toFixed(2);

    status.textContent = `‚úÖ PDF ready! Size: ${fileSizeKB} KB (${fileSizeMB} MB). Downloading...`;
    pdf.save("photos-to-pdf.pdf");
  }

  function readAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = err => reject(err);
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
