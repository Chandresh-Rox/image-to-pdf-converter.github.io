<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 40px; line-height: 1.6; }
    h1 { color: #333; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions or feedback, feel free to reach out.</p>

  <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
    <label>Your Name:</label><br>
    <input type="text" name="name" required><br>

    <label>Your Email:</label><br>
    <input type="email" name="email" required><br>

    <label>Message:</label><br>
    <textarea name="message" rows="6" required></textarea><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
